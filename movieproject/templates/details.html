{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="550px" height="380px">
        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}</h1>
            {{movie.desc}}
            ({{movie.year}})<br>
            <a href="{% url 'movieapp:update' movie.id %}" class="btn btn-warning">Update </a>
            <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger">Delete </a>

        </div>

    </div>
</div>



{% endblock %}
